<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Cloud-link</title>
</head>

<body>
  <!-- 登录模块 -->
  <section class="login-wrapper wrapper" id="login_wrapper">
    <div class="login-inner container">
      <div class="login-title">
        <div>Router-LINK</div>
        <div>Router-WR886N</div>
      </div>

      <div class="login-main">
        <div class="login-form-title">管理员密码</div>
        <div class="login-form-item login-password">
          <div class="login-password--prepend">密码</div>
          <div class="login-password-wrap">
            <input class="login-password--inp" id="login_password" type="password" maxlength="32" placeholder="请输入管理员密码"
              autocomplete="off">
            <!-- <span class="input-password-error-tip" id="ps_error_tip"></span> -->
          </div>
        </div>
        <div class="login-form-item login-submit" id="login_submit">确定</div>
        <div class="login-form-item login-forgot">
          <button class="forgot-password-btn" id="forgot_password_btn">忘记密码？</button>
          <div class="forgot-tips" id="forgot_tips">
            如忘记密码，请恢复出厂设置。恢复方法：在设备通电的情况下，按住路由器的“Reset”按钮，5到8秒后松开
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/static/jquery.min.js"></script>
  <script src="./js/static/jquery.cookie.js"></script>
  <script src="./js/static/jquery.md5.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/fetch.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
