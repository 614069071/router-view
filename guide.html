<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud-link</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/guide.css">
</head>

<body>
  <!-- 引导页面 -->
  <div class="steps-wrapper">
    <div class="step-item active">
      <div class="step-icon">1</div>
      <div class="step-title">管理员密码</div>
    </div>

    <div class="step-item">
      <div class="step-icon">2</div>
      <div class="step-title">上网设置</div>
    </div>

    <div class="step-item">
      <div class="step-icon">3</div>
      <div class="step-title">无线设置</div>
    </div>

    <div class="step-line line1"></div>
    <div class="step-line line2"></div>
  </div>

  <div class="step-list-wrapper">
    <div class="step-main-item setting-route-password-item active">
      <p class="step-main-des">管理员密码时进入路由器管理页面或APP的密码，凭此密码可查看平配置路由器的参数</p>
      <div class="step-main-content">
        <label class="label-item">
          <span>设置密码</span>
          <input id="setting_login_password" type="password" maxlength="15" />
        </label>
        <p><span class="sim-label-title"></span>密码长度为5-15位数字、字母、特殊符号的组合</p>

        <label class="label-item">
          <span>确认密码</span>
          <input id="confirm_login_password" type="password" maxlength="15" />
        </label>

        <button class="button submit full" id="setting_route_password_btn">确定</button>
      </div>
    </div>

    <div class="step-main-item setting-route-internet-item internet-setting">
      <p class="step-main-des">检测到您的上网方式为宽带拨号上网，请输入运营商提供的宽带账号和密码。</p>
      <div class="step-main-content">
        <label class="label-item">
          <span>上网方式</span>

          <div class="select-wrapper internet-connect-select">
            <div class="select-checked" data-value="0">
              <span>宽带拨号上网</span>
              <i class="icon-arrow-bottom"></i>
            </div>
            <ul class="select-options">
              <li class="select-option active" data-value="0">宽带拨号上网</li>
              <li class="select-option" data-value="1">固定IP地址</li>
              <li class="select-option" data-value="2">自动获取IP地址</li>
            </ul>
          </div>
        </label>

        <div class="option-item-main active">
          <!-- 宽带拨号上网 -->
          <label class="label-item">
            <span>宽带账号</span>
            <input type="text" />
          </label>
          <label class="label-item">
            <span>宽带密码</span>
            <input type="password" />
          </label>

          <button id="internet_access_submit" class="button submit full">下一步</button>
        </div>

        <div class="option-item-main">
          <!-- 固定IP地址 -->
          <label class="label-item">
            <span>IP地址</span>
            <input type="text" value="0.0.0.0" />
          </label>
          <label class="label-item">
            <span>子网掩码</span>
            <input type="text" value="0.0.0.0" />
          </label>
          <label class="label-item">
            <span>网关</span>
            <input type="text" value="0.0.0.0" />
          </label>
          <label class="label-item">
            <span>首选DNS服务器</span>
            <input type="text" value="0.0.0.0" />
          </label>
          <label class="label-item">
            <span>备选DNS服务器</span>
            <input type="text" value="0.0.0.0" />
          </label>

          <button id="internet_static_submit" class="button submit full">下一步</button>
        </div>

        <div class="option-item-main">
          <!-- 自动获取IP地址 -->
          <button id="internet_auto_submit" class="button submit full">下一步</button>
        </div>
      </div>
    </div>

    <div class="step-main-item setting-route-finish-item">
      <p class="step-main-des">管理员密码时进入路由器管理页面或APP的密码，凭此密码可查看平配置路由器的参数</p>
      <div class="step-main-content">
        <p>无线参数更改已生效，您的设备与路由器的连接已断开，请重新进行无线连接...</p>
        <p>无线名称：JAVASCEIPR 无线密码：123456789</p>
      </div>
    </div>
  </div>

  <script src="./js/static/jquery.min.js"></script>
  <script src="./js/static/jquery.cookie.js"></script>
  <script src="./js/static/jquery.md5.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/fetch.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/guide.js"></script>
</body>

</html>
