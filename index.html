<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>content</title>
</head>

<body>
  <div class="content-wrapper">
    <!-- NavMenu -->
    <nav class="nav-menu-wrapper  custom-scroll-bars"></nav>
    <div class="content-main-wrapper">
      <!-- Header -->
      <header class="main-header-wrapper">
        Header
      </header>
      <!-- Main -->
      <main class="main-content-wrapper">
        <!-- -------------网络状态 start------------- -->
        <!-- 网络状态 -->
        <div class="module-item-wrapper" data-module="network-status">
          网络状态
        </div>
        <!-- -------------网络状态 end------------- -->

        <!-- -------------设备管理 start------------- -->
        <!-- 设备管理 -->
        <div class="module-item-wrapper" data-module="device-manage">
          设备管理
        </div>
        <!-- -------------设备管理 end------------- -->

        <!-- -------------路由设置模块 start------------- -->
        <!-- 路由器状态 -->
        <div class="module-item-wrapper" data-module="route-status">
          路由器状态
        </div>

        <!-- 设置向导 content-item-->
        <div class="module-item-wrapper" data-module="route-guide">
          设置向导
        </div>

        <!-- 上网设置 -->
        <div class="module-item-wrapper" data-module="route-internet">
          <div class="connect-type-wrapper">
            <span class="sim-label-title">连接类型</span>

            <label class="radio-btn on">
              <input class="check-type" type="radio" name="connectType" data-index="0" value="1" checked hidden />
              <span></span>
              宽带拨号
            </label>
            <label class="radio-btn">
              <input class="check-type" type="radio" name="connectType" data-index="1" value="2" hidden />
              <span></span>
              静态IP
            </label>
            <label class="radio-btn">
              <input class="check-type" type="radio" name="connectType" data-index="2" value="3" hidden />
              <span></span>
              动态IP
            </label>
          </div>

          <div class="connect-type-main-wrapper model-type-list">
            <!-- 宽带拨号 -->
            <div class="model-type-item active">
              <p><span class="sim-label-title"></span>请输入运营商给您的宽带上网账号及密码。如有遗忘，可拨打运营商电话找回。</p>
              <form id="setting_wizard_broadband_form">
                <label class="label-item">
                  <span>宽带账号</span>
                  <input type="text" name="acc" placeholder="请输入宽带账号">
                </label>
                <label class="label-item">
                  <span>宽带密码</span>
                  <input type="text" name="pwd" placeholder="请输入宽带密码">
                </label>

                <label class="label-item">
                  <span>WIFI名称</span>
                  <input type="text" name="wf_name" placeholder="请输入WIFI名称">
                </label>
                <label class="label-item">
                  <span>WIFI密码</span>
                  <input type="password" name="wf_pwd" placeholder="请输入WIFI密码">
                </label>
              </form>
              <button class="button submit" id="setting_wizard_broadband_form_submit">保存</button>
            </div>

            <!-- 静态ip -->
            <div class="model-type-item">
              <p><span class="sim-label-title"></span>请输入运营商给您的IP、子网掩码等信息。如有遗忘，可拨打运营商电话找回</p>
              <form id="setting_wizard_static_form">
                <label class="label-item">
                  <span>IP</span>
                  <input type="text" name="ip_addr" placeholder="请输入您的IP地址">
                </label>
                <label class="label-item">
                  <span>子网掩码</span>
                  <input type="text" name="subnet" placeholder="请输入您的子网掩码">
                </label>
                <label class="label-item">
                  <span>默认网关</span>
                  <input type="text" name="wg" placeholder="请输入您的默认网关">
                </label>
                <label class="label-item">
                  <span>DNS(首选)</span>
                  <input type="text" name="dns" placeholder="请输入您的DNS（选填）">
                </label>
                <label class="label-item">
                  <span>WIFI名称</span>
                  <input type="text" name="" placeholder="请输入WIFI名称">
                </label>
                <label class="label-item">
                  <span>WIFI密码</span>
                  <input type="text" name="" placeholder="请输入WIFI密码">
                </label>
              </form>

              <button class="button submit" id="setting_wizard_static_form_submit">保存</button>
            </div>

            <!-- 动态ip -->
            <div class="model-type-item" id="">
              <p><span class="sim-label-title"></span>动态IP一般适用于内部网络，连上路由器后就可以直接上网。</p>
              <form id="setting_wizard_dynamic_form">
                <label class="label-item"><span>WIFI名称</span><input type="text" placeholder="请输入WIFI名称"></label>
                <label class="label-item"><span>WIFI密码</span><input type="text" placeholder="请输入WIFI密码"></label>
              </form>
              <button class="button submit" id="setting_wizard_dynamic_form_submit">保存</button>
            </div>
          </div>
        </div>

        <!-- LAN口设置 -->
        <div class="module-item-wrapper" data-module="route-lan">
          <p>DHCP服务为所有连接到智能路由器的设备自动分配IP地址。</p>
          <form class="setting-lan-from" id="setting_lan_form">
            <label class="label-item">
              <span>IP</span><input type="text" name="ip" placeholder="请输入您的IP地址">
            </label>
            <label class="label-item">
              <span>子网掩码</span><input type="text" name="zip" placeholder="请输入您的子网掩码">
            </label>
            <div class="label-item">
              <span>DHCP</span>
              <label class="switch-btn">
                <input id="switch_dhcp_btn" type="checkbox" value="1" hidden role="switch">
                <span></span>
              </label>
            </div>

            <div class="dhcp-options-wrapper">
              <label class="label-item">
                <span>起始IP地址</span><input type="text" name="start_id" placeholder="请输入您的起始IP地址">
              </label>
              <label class="label-item">
                <span>终止IP地址</span><input type="text" name="end_id" placeholder="请输入您的终止IP地址">
              </label>
              <label class="label-item">
                <span>DNS(首选)</span><input type="text" name="start_dns" placeholder="请输入您的DNS（首选）">
              </label>
              <label class="label-item">
                <span>DNS(备用)</span><input type="text" name="end_dns" placeholder="请输入您的DNS（备用）">
              </label>
            </div>
          </form>

          <button class="setting-lan-submit button submit" id="setting_lan_submit">保存</button>
        </div>

        <!-- 路由器管理 -->
        <div class="module-item-wrapper" data-module="route-manage">
          <div class="model-title">管理密码</div>

          <div class="model-content">
            <form id="setting_manage_form">
              <label class="label-item">
                <span>旧密码</span>
                <input type="text" name="ip_addr" placeholder="请输入旧密码">
              </label>
              <label class="label-item">
                <span>新密码</span>
                <input type="text" name="subnet" placeholder="请输入新密码">
              </label>
              <label class="label-item">
                <span>确认新密码</span>
                <input type="text" name="wg" placeholder="请再次输入新密码">
              </label>
            </form>

            <button class="button submit">确认</button>
          </div>

          <div class="model-title">软件升级</div>

          <div class="model-content">
            <!-- <form id="setting_manage_form">
              <label class="label-item">
                <span>选择固件</span>
                <input type="file" name="ip_addr" placeholder="请输入旧密码">
              </label>
            </form> -->

            <div>
              <div class="sim-label-title">软件升级</div>

              <label class="button">选择固件
                <input type="file" hidden />
              </label>
              <button class="button">确认上传</button>
            </div>

            <p><span class="sim-label-title"></span>文件名称</p>

          </div>

          <div class="model-title">重启和恢复出厂</div>

          <div class="model-content">
            <p>
              <span class="sim-label-title">重启路由器</span>
              <button class="button">重启</button>
            </p>

            <p>
              <span class="sim-label-title">恢复出厂设置</span>
              <button class="button">恢复</button>
            </p>
          </div>
        </div>

        <!-- 系统日志 -->
        <div class="module-item-wrapper" data-module="route-log">
          系统日志
        </div>
        <!-- -------------路由设置模块 end------------- -->

        <!-- -------------云盘操作 start------------- -->
        <!-- 用户信息 -->
        <div class="module-item-wrapper">
        </div>

        <!-- 磁盘操作 -->
        <div class="module-item-wrapper">
        </div>

        <!-- 应用下载 -->
        <div class="module-item-wrapper">
        </div>
        <!-- -------------云盘操作 end------------- -->

      </main>
    </div>
  </div>

  <div></div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.cookie.js"></script>
  <script src="./js/jquery.md5.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
